<section class="register-section" style="max-width: 400px; margin: 3rem auto; text-align: center;">
  <h2>Crear cuenta</h2>

  <form id="register-form" style="display:flex; flex-direction:column; gap:1rem; margin-top:1rem;">
    <input type="text" id="register-name" placeholder="Nombre de usuario"  required style="padding:0.5rem;">
    <input type="email" id="register-email" placeholder="Correo electrónico"  required style="padding:0.5rem;">
    <input type="password" id="register-password" placeholder="Contraseña" required style="padding:0.5rem;" >
    <input type="password" id="register-password2" placeholder="Repetir contraseña"  required style="padding:0.5rem;">
    <button type="submit" class="btn btn-primary">Registrarme</button>
  </form>

  <p id="register-error" style="color: red; margin-top: 1rem;"></p>

  <p style="margin-top: 1rem;">¿Ya tenés cuenta? 
    <a href="#" onclick="loadPage('login')">Iniciar sesión</a>
  </p>
</section>
