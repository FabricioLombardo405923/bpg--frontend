<section class="reset-password-section">
  <div class="auth-container">
    <h2>Recuperar Contraseña</h2>
    <p class="reset-description">
      Ingresá tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form id="reset-form" class="auth-form">
      <div class="form-group">
        <input type="email" id="reset-email" placeholder="Correo electrónico" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace</button>
    </form>
    <p id="reset-msg" style="margin-top:1rem;"></p>
    <p class="error-message" id="reset-error"></p>
    <p class="success-message" id="reset-success"></p>

    <div class="auth-links">
      <p>
        <a href="#" onclick="loadPage('login')"><i class="fa-solid fa-arrow-left"></i> Volver al inicio de sesión</a>
      </p>
    </div>
  </div>
</section>
